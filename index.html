<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass - Iberia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .boarding-pass {
            width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d92332;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d92332; /* Iberia red */
        }

        .header .flight-info {
            text-align: center;
            font-size: 12px;
            color: #555;
        }

        .boarding-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .boarding-info div {
            width: 30%;
        }

        .boarding-info span {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .boarding-info .details {
            font-size: 14px;
            color: #555;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            width: 120px;
            height: 120px;
        }

        .barcode {
            margin-top: 20px;
            height: 40px;
            background: repeating-linear-gradient(90deg, black 0px, black 2px, white 2px, white 4px);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="boarding-pass">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">Iberia</div>
            <div class="flight-info">
                <span>Voo: IB 3145</span>
                <span>Data: 19/02/2025</span>
            </div>
            <div class="gate">
                <span>Port√£o</span>
                <span>‚ù§Ô∏è</span>
            </div>
        </div>

        <!-- Boarding Information Section -->
        <div class="boarding-info">
            <div>
                <span>Passageira</span>
                <div class="details">Ana Lucia Falconi Arroyo</div>
            </div>
            <div>
                <span>Origem</span>
                <div class="details">LIM - Lima, Peru</div>
            </div>
            <div>
                <span>Destino</span>
                <div class="details">MAD - Madrid, Espanha</div>
            </div>
        </div>

        <!-- Seat and Boarding Information -->
        <div class="boarding-info">
            <div>
                <span>Assento</span>
                <div class="details">VIP</div>
            </div>
            <div>
                <span>Classe</span>
                <div class="details">Econ√¥mica</div>
            </div>
            <div>
                <span>Embarque</span>
                <div class="details">19:00</div>
            </div>
        </div>

        <!-- QR Code -->
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://teamo.com" alt="QR Code">
        </div>

        <!-- Barcode -->
        <div class="barcode"></div>

        <!-- Footer Section -->
        <div class="footer">
            Apresente este bilhete para embarcar no voo do amor. üíï
        </div>
    </div>

</body>
</html>
